<a href="#!/addPlant">Create a new plant</a>
<p style="color: red">{{ error }}</p>
<table class="table">
    <tbody>
       
        <tr ng-repeat="plant in plants">
            <td> {{plant.plantName}} </td>
            <td>{{plant.plantCategory}}</td>
            <td>
                <a href="#!/editPlant/{{plant.id}}">Edit</a>
            </td>
            <td>
                <a ng-click="Delete(plant)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
